<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Table Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="index.js" async defer></script>
    <div id="startContainer">
        <div class="page">
            <div class="title">
                <h1>Table Generator</h1>
            </div>
            <div class="topRow">
                <div id="col1">
                    <div class="fakeTableContainer">
                        <span>Table</span>
                        <div class="fakeTable">
                            <span>Row 1</span>
                            <div class="fakeOuterRow">
                                <div class="fakeRow">
                                    <div class="fakeOuterColumn">
                                        <span>Column 1</span>
                                        <div class="fakeColumn" id="0-0">
    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tableCreatorMenu">
                    <h2>Table</h2>
                    <p>Select a column or row to see more options</p>
                    <span class="inputDiv"><strong>OR</strong></span>
                    <p>Create a layout with initial count of rows and values </p>
                    <div class="inputRow">
                        <div class="inputContainer">
                            <label for="rowCount">Number of Rows</label>
                            <input type="number" id="rowCount" min="1" max="10">
                        </div>
                        <div class="inputContainer">
                            <label for="columnCount">Number of Columns</label>
                            <input type="number" id="columnCount" min="1" max="5">
                        </div>
                    </div>
                    <button class= "button" onclick="createTable()">Create Table</button>
                </div>
                <div class="columnEditorMenu">
                    <textarea id="columnEditor" class="columnEditor"></textarea>
                    <button onclick="storeColumnData()">Submit</button>
                </div>
            </div>
            <div class="bottomRow">
                <div class="generatedComponent">
                    <p>This will hold generated code component</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
